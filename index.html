<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script>
      function init() {
        console.log("Page is Loaded");
      }
    </script>
  </head>
  <body onload="init();">
    <div id="empty"></div>
    <form id="myForm">
      <p id="error">Error Message</p>
      <input id="nameOne" type="text" placeholder="Your Name" />
      <span class="heart_icon">&#128149;</span>
      <input id="nameTwo" type="text" placeholder="Your Crush's Name" />
      <br />

      <div id="disappear">
        <button id="count">Calculate Love %</button>
      </div>
      <p id="number"></p>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
