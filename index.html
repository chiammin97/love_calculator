<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div id="error"></div>
    <form id="myForm">
      <input type="text" id="yourName" placeholder="Your Name" />
      <span class="heart_icon">&#128149;</span>
      <input type="text" id="otherName" placeholder="Your Crush's Name" />
      <br />
      <div id="disappear">
        <input type="submit" id="count" value="Calculate Love %" />
      </div>
      <p id="number"></p>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
